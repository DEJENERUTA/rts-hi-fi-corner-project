<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
			integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="style.css" />
		<title>HI-FI Corner</title>
	</head>
	<body>
		<div id="wrapper">
			<header>
				<div class="Header upper__menu">
					<div class="Header header__logo header__logo--img">
						<img src="images/logo.png" alt="hi-fi-logo" />
					</div>
					<div class="Header header__menu--search">
						<button class="btn search__btn">
							<input
								type="text"
								name=""
								id=""
								placeholder="search entire store here..."
							/>
						</button>
						<span class="search__icon"> <i class="fa fa-search"></i></span>
					</div>
					<div class="Header header__menu--icons">
						<i class="fas fa-user-circle">ACCOUNT</i>
						<i class="fas fa-cart-plus">CART</i>
						<i class="fas fa-map-marker-alt"></i>
						<i class="fas fa-phone-square-alt"></i>
						<i class="fas fa-envelope-square"></i>
					</div>
				</div>
				<hr />
				<!-- header with search button and icons end her -->
				<nav>
					<ul class="Nav ul">
						<li class="Nav__ul__li">HOME</li>
						<li class="Nav__ul__li">ABOUT US</li>
						<li class="Nav__ul__li">BRANDS</li>
						<li class="Nav__ul__li">NEWS</li>
						<li class="Nav__ul__li">EVENTS</li>
						<li class="Nav__ul__li">SHOP</li>
						<li class="Nav__ul__li">CONTACT US</li>
					</ul>
				</nav>
			</header>
			<script src="js/script.js"></script>
		</div>
	</body>
</html>
