<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
			integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="./layout.css" />

		<title>HI-FI Corner</title>
	</head>
	<body>
		<header class="header">
			<div class="upper__menu">
				<div class="header__logo header__logo--img">
					<img src="images/logo.png" alt="hi-fi-logo" width="50" />
				</div>
				<div class="header-right">
					<form class="search" action="#">
						<input
							type="text"
							placeholder="search entire store here..."
							name="search"
						/>
						<button type="submit"><i class="fa fa-search"></i></button>
					</form>
					<div class="header__menu--icons">
						<i class="fas fa-user-circle"> ACCOUNT </i>
						<i class="fas fa-cart-plus"> CART </i>
						<i class="fas fa-map-marker-alt"></i>
						<i class="fas fa-phone-square-alt"></i>
						<i class="fas fa-envelope-square"></i>
					</div>
				</div>
			</div>
			<!-- header with search button and icons end her -->
			<nav class="lower-menu">
				<ul class="Nav ul">
					<li class="Nav__ul__li">HOME</li>
					<li class="Nav__ul__li">ABOUT US</li>
					<li class="Nav__ul__li">BRANDS</li>
					<li class="Nav__ul__li">NEWS</li>
					<li class="Nav__ul__li">EVENTS</li>
					<li class="Nav__ul__li"><span class="selected">SHOP</span></li>
					<li class="Nav__ul__li">CONTACT US</li>
				</ul>
			</nav>
		</header>
		<main class="main">
			<div class="wrapper"></div>
		</main>
		<footer class="footer">
			<div class="footer-left">
				<address>
					Hi-FI Cornere <br />Edinbrugh 1a Haddington Place EH7 4AE <br />
					Falkirk 44 Cow Wynd FK1 1PU
				</address>
				<nav>
					<a href="">RETURNS & REFUNDS</a>
				</nav>
			</div>
			<div class="footer-right">
				<div class="footer-img">
					<img src="./images/pay_logos.png" alt="" />
				</div>
				<nav class="footer-nav">
					<a href=""><i class="fab fa-facebook-square"></i></a>
					<a href=""><i class="fab fa-youtube-square"></i></a>
					<a href=""><i class="fab fa-twitter"></i></a>
					<a href=""><i class="fab fa-linkedin"></i></a>
				</nav>
			</div>
		</footer>
	</body>
</html>
